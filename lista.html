        <div class="titulo">Lista de Contatos</div>
        <p>Aqui você adiciona, edita e gerencia todos os seus contatos!</p>

              <table id="tabela">
                <tr>
                  <th> Nº</th>
                  <th><i class="fas fa-user"></i> Nome</th>
                  <th><i class="fas fa-envelope"></i> E-mail</th>
                  <th><i class="fas fa-phone"></i> Telefone</th>
                  <th><i class="fas fa-mouse-pointer"></i> Ações</th>
                </tr>
                <tbody id="listar">
                </tbody>
              </table>
    </section>
  
        <section id="adicionar">
            <div class="titulo">Adicionar Contato</div>
                        <div class="formulario"> 
                          <form id="form" class="form" action="">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" placeholder="Digite o nome" maxlength="30" required>

                            <label for="email">E-mail:</label>
                            <input type="email" id="email" placeholder="Digite o e-mail" maxlength="30" required>

                            <label for="telefone">Telefone (com DDD):</label>
                            <input type="text" id="telefone" placeholder="Digite o telefone" maxlength="12" required onkeypress='return SomenteNumero(event)'>
                          
                            <button type="submit" class="botao" id="salvar"><i class="fas fa-plus"></i> Adicionar contato</a>
                            <input type="hidden" name="id_numero" value="0" />
                          </form> 
              </div>
        </section>
      </div> 
        <footer>

</div>
